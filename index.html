<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredList</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fab fa-reddit-alien"></i> PredList</h1>
        </header>

        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search usernames..." 
                    class="search-input"
                >
                <button id="clearSearch" class="clear-btn" title="Clear search">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="sort-container">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect" class="sort-select">
                    <option value="original">Original Order</option>
                    <option value="alphabetical">A-Z</option>
                    <option value="reverse">Z-A</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <span id="resultsCount">Loading usernames...</span>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <div id="loadingSpinner" class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading usernames...</span>
        </div>

        <div id="usernamesContainer" class="usernames-container">

        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>No usernames found</h3>
            <p>Try adjusting your search criteria</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 SillyMeowerCat</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
